version: '3'

services:
  client:
    build: client
    container_name: client
    ports:
      - '8080:8080'
    networks:
      - app-network

  server:
    build: server
    container_name: server
    env_file:
      - ./server/.env # ðŸ‘ˆ this line is important
    ports:
      - '3000:3000'
    command: >
      sh -c "npm run seed:db admin@example.com admin123 && npm start"
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: mongodb
    command: mongod --quiet --logpath /dev/null
    ports:
      - '27017:27017'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
